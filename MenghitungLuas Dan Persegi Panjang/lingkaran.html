<html>
<head>
<title>Menghitung Luas dan Keliling Lingkaran</title>
<script type="text/javascript">
     function hitungluaskeliling(){
         let jari2 = parseFloat(document.getElementById("jari2").value);

         if (isNaN(jari2) || jari2 <= 0) {
             alert("Masukkan nilai jari-jari yang benar!");
             return;
         }

         let luas = Math.PI * jari2 * jari2;   
         let keliling = 2 * Math.PI * jari2;  

         document.getElementById("luas").value = luas.toFixed(2);
         document.getElementById("keliling").value = keliling.toFixed(2);
     }
</script>
</head>
<body>
   <form>
    <h4>Menghitung Luas dan Keliling Lingkaran</h4>
      <table>
         <tr>
              <td>Jari-jari</td>
              <td>:</td>
              <td><input type="text" id="jari2" name="jari2"></td>
         </tr>
         <tr>
              <td>Luas</td>
              <td>:</td>
              <td><input type="text" id="luas" name="luas" disabled size="10"></td>
         </tr>
          <tr>
              <td>Keliling</td>
              <td>:</td>
              <td><input type="text" id="keliling" name="keliling" disabled size="10"></td>
         </tr>
         <tr>
              <td></td>
              <td></td>
              <td><input type="button" value="Hitung Luas & Keliling" onClick="hitungluaskeliling()"></td>
         </tr>
        </table>
    </form>
</
