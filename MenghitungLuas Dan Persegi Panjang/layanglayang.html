<html>
<head>
<title>Menghitung Luas dan Keliling Layang-Layang</title>
<script type="text/javascript">
     function hitungluaskeliling(){
         let d1 = parseFloat(document.getElementById("d1").value);
         let d2 = parseFloat(document.getElementById("d2").value);
         let sisi1 = parseFloat(document.getElementById("sisi1").value);
         let sisi2 = parseFloat(document.getElementById("sisi2").value);
         let luas = (d1 * d2) / 2;
         let keliling = 2 * (sisi1 + sisi2);

         document.getElementById("luas").value = luas;
         document.getElementById("keliling").value = keliling;
     }
</script>
</head>
<body>
   <form>
    <h4>Menghitung Luas dan Keliling Layang-Layang</h4>
      <table>
         <tr>
              <td>Diagonal 1</td>
              <td>:</td>
              <td><input type="text" id="d1" name="d1"></td>
         </tr>
         <tr>
              <td>Diagonal 2</td>
              <td>:</td>
              <td><input type="text" id="d2" name="d2"></td>
         </tr> 
         <tr>
              <td>Sisi 1</td>
              <td>:</td>
              <td><input type="text" id="sisi1" name="sisi1"></td>
         </tr> 
         <tr>
              <td>Sisi 2</td>
              <td>:</td>
              <td><input type="text" id="sisi2" name="sisi2"></td>
         </tr> 
          <tr>
              <td>Luas</td>
              <td>:</td>
              <td><input type="text"  id="luas" name="luas" disabled="true" size="10"></td>
         </tr>
          <tr>
              <td>Keliling</td>
              <td>:</td>
              <td><input type="text"  id="keliling" name="keliling" disabled="true" size="10"></td>
         </tr>
         <tr>
              <td></td>
              <td></td>
              <td><input type="button" value="Hitung Luas & Keliling" onClick="hitungluaskeliling()"></td>
         </tr>
        </table>
    </form>
</body>
</html>
