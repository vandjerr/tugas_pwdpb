<html>
<head>
<title>Menghitung Luas dan Keliling Bujur Sangkar</title>
<script type="text/javascript">
     function hitungluaskeliling(){
         let sisi = parseFloat(document.getElementById("sisi").value);

         if (isNaN(sisi) || sisi <= 0) {
             alert("Masukkan nilai sisi yang benar!");
             return;
         }

         let luas = sisi * sisi;
         let keliling = 4 * sisi;

         document.getElementById("luas").value = luas;
         document.getElementById("keliling").value = keliling;
     }
</script>
</head>
<body>
   <form>
    <h4>Menghitung Luas dan Keliling Bujur Sangkar</h4>
      <table>
         <tr>
              <td>Sisi</td>
              <td>:</td>
              <td><input type="text" id="sisi" name="sisi"></td>
         </tr>
          <tr>
              <td>Luas</td>
              <td>:</td>
              <td><input type="text" id="luas" name="luas" disabled="true" size="10"></td>
         </tr>
          <tr>
              <td>Keliling</td>
              <td>:</td>
              <td><input type="text" id="keliling" name="keliling" disabled="true" size="10"></td>
         </tr>
         <tr>
              <td></td>
              <td></td>
              <td><input type="button" value="Hitung Luas & Keliling" onClick="hitungluaskeliling()"></td>
         </tr>
        </table>
    </form>
</body>
</html>
